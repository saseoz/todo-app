<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Todo app</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">
</head>

<body class="grid">

  <div class="container grid">

    <header class="header flex">
      <h1 class="">To Do</h1>
      <button class="toggle-mode" data-changed="false">
      </button>
    </header>

    <main class="main grid">
      <form for="" id="input-form" class="text-input-wrap flex">
        <input type="checkbox" class="">
        <input id="text-input" type="text" class="" placeholder="Create a new todo...">
      </form>
      <div class="">
        <ul class="list-items-wrap">
        </ul>
        <div class="main-end-wrap flex">
          <div class="item-count">
            <p class=""><span class="item-number">0</span> items left</p>
          </div>
          <div class="reset-btn-wrap">
            <button type="reset" class="clear-completed-btn">
              Clear Completed
            </button>
          </div>
        </div>
      </div>
      <div class="condition-wrap flex">
        <button class="all-btn" data-selected="true">All</button>
        <button class="active-btn" data-selected="false">Active</button>
        <button class="completed-btn" data-selected="false">Completed</button>
      </div>
    </main>
    <p class="">
      Drag and drop to reorder list
    </p>
  </div>

  <script src="script.js"></script>
</body>

</html>
